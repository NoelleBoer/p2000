<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="menu.css">
    <title>Overijssel - Kies een regio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>
  <body>
    <h1>Kies uw regio:</h1>
    <script>
      function setRegion(region) {
        localStorage.setItem('selectedRegion', region);
        window.location.href = 'list.html';
      }
    </script>
    <div id="regions">
      <button onclick="setRegion('4')" class="button-p" role="button"><span class="text">IJsselland</span></button>
      <button onclick="setRegion('5')" class="button-p" role="button"><span class="text">Twente</span></button>
      <button class="button-p" role="button" class="location-btn" onclick="window.location.href='index.html'"><i class="fas fa-arrow-left"></i> <span class="text">Kies uw provincie</span></button>
    </div>
    <div id="helpbutton">
      <button class="help"><span>?</span></button>
    </div>
  </body>
</html>
