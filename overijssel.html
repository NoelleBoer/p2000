<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="menu.css">
    <title>Overijssel - Kies een regio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="logo.png">
    <script>
      function setRegion(region) {
        localStorage.setItem('selectedRegion', region);
        window.location.href = 'map.html';
      }

      document.addEventListener('keydown', function(event) {
        if (event.key === '1') {
          setRegion('4'); // Simulate click on IJsselland button when '1' is pressed
        } else if (event.key === '2') {
          setRegion('5'); // Simulate click on Twente button when '2' is pressed
        } else if (event.key === 'h') {
          window.location.href='help.html'
        } else if (event.key === 't') {
         window.location.href='index.html'
       }
      });
    </script>
  </head>
  <body>
    <button class="location-btn" onclick="window.location.href='index.html'"><i class="fas fa-arrow-left"></i> Kies uw provincie</button>
    <h1>Kies uw regio:</h1>
    <div id="regions">
      <button onclick="setRegion('4')" class="button-p" role="button"><span class="text">IJsselland</span></button>
      <button onclick="setRegion('5')" class="button-p" role="button"><span class="text">Twente</span></button>
    </div>
    <div id="helpbutton">
      <button class="help" onclick="window.location.href='help.html'" role = "button"><span>?</span></button>
    </div>
  </body>
</html>
