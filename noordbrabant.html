<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <title>Noord-Brabant - Kies een regio</title>
</head>
<body>

<h1>Kies een regio:</h1>
<script>
  function setRegion(region) {
    localStorage.setItem('selectedRegion', region);
    window.location.href = 'list.html';
  }
</script>

<button onclick="setRegion('20')" class="button-p" style="margin-left:505px; margin-top:-64px" role="button"><span style="padding:15px" class="text">Midden- en West-Brabant</span></button>
<button onclick="setRegion('21')" class="button-p" style="margin-left:710px; margin-top:-64px" role="button"><span style="padding:15px" class="text">Brabant-Noord</span></button>
<button onclick="setRegion('22')" class="button-p" style="margin-left:915px; margin-top:-64px" role="button"><span style="padding:15px" class="text">Brabant-Zuidoost</span></button>

<div id="helpbutton">
<button class="help"><span>?</span></button>
</div>

</body>
</html>
