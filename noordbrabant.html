<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="menu.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Noord-Brabant - Kies een regio</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <script>
      function setRegion(region) {
        localStorage.setItem('selectedRegion', region);
        window.location.href = 'map.html';
      }

      document.addEventListener('keydown', function(event) {
        if (event.key === '1') {
          setRegion('20'); // Simulate click on Midden- en West-Brabant button when '1' is pressed
        } else if (event.key === '2') {
          setRegion('21'); // Simulate click on Brabant-Noord button when '2' is pressed
        } else if (event.key === '3') {
          setRegion('22'); // Simulate click on Brabant-Zuidoost button when '3' is pressed
        }
      });
    </script>
  </head>
  <body>
    <button class="location-btn" onclick="window.location.href='index.html'"><i class="fas fa-arrow-left"></i> Kies uw provincie</button>
    <h1>Kies uw regio:</h1>
    <div id="regions">
      <button onclick="setRegion('20')" class="button-p" role="button"><span class="text">Midden- en West-Brabant</span></button>
      <button onclick="setRegion('21')" class="button-p" role="button"><span class="text">Brabant-Noord</span></button>
      <button onclick="setRegion('22')" class="button-p" role="button"><span class="text">Brabant-Zuidoost</span></button>
    </div>
    <div id="helpbutton">
      <button class="help"><span>?</span></button>
    </div>
  </body>
</html>
