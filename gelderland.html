<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Gelderland - Kies een regio</title>
  </head>
  <body>
    <h1>Kies een regio:</h1>
    <script>
      function setRegion(region) {
        localStorage.setItem('selectedRegion', region);
        window.location.href = 'list.html';
      }
    </script>
    <button onclick="setRegion('6')" class="button-p" role="button"><span class="text">Noord- en Oost-Gelderland</span></button><br>
    <button onclick="setRegion('7')" class="button-p" role="button"><span class="text">Gelderland Midden</span></button><br>
    <button onclick="setRegion('8')" class="button-p" role="button"><span class="text">Gelderland Zuid</span></button>
    <button class="button-p" role="button" class="location-btn" onclick="window.location.href='index.html'"><i class="fas fa-arrow-left"></i> <span class="text">Kies uw provincie</span></button><br>
    <div id="helpbutton">
      <button class="help"><span>?</span></button>
    </div>
  </body>
</html>
