<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Noord-Holland - Kies een regio</title>
  </head>
  <body>
    <h1>Kies een regio:</h1>
    <script>
      function setRegion(region) {
        localStorage.setItem('selectedRegion', region);
        window.location.href = 'list.html';
      }
    </script>
    <div id="regions">
      <button onclick="setRegion('10')" class="button-p" role="button"><span class="text">Noord-Holland-Noord</span></button>
      <button onclick="setRegion('11')" class="button-p" role="button"><span class="text">Zaanstreek-Waterland</span></button>
      <button onclick="setRegion('12')" class="button-p" role="button"><span class="text">Kennemerland</span></button>
      <button onclick="setRegion('13')" class="button-p" role="button"><span class="text">Amsterdam-Amstelland</span></button>
      <button onclick="setRegion('14')" class="button-p" role="button"><span class="text">Gooi en Vechtstreek</span></button>
      <button class="button-p" role="button" class="location-btn" onclick="window.location.href='index.html'"><i class="fas fa-arrow-left"></i> <span class="text">Kies uw provincie</span></button>
    </div>
    <div id="helpbutton">
      <button class="help"><span>?</span></button>
    </div>
  </body>
</html>
