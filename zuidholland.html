<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="menu.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Zuid-Holland - Kies een regio</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <script>
      function setRegion(region) {
        localStorage.setItem('selectedRegion', region);
        window.location.href = 'map.html';
      }

      document.addEventListener('keydown', function(event) {
        if (event.key === '1') {
          setRegion('15'); // Simulate click on Haaglanden button when '1' is pressed
        } else if (event.key === '2') {
          setRegion('16'); // Simulate click on Hollands Midden button when '2' is pressed
        } else if (event.key === '3') {
          setRegion('17'); // Simulate click on Rotterdam-Rijnmond button when '3' is pressed
        } else if (event.key === '4') {
          setRegion('18'); // Simulate click on Zuid-Holland-Zuid button when '4' is pressed
        } else if (event.key === 'h') {
          window.location.href='help.html'
        } else if (event.key === 't') {
         window.location.href='index.html'
       }
      });
    </script>
  </head>
  <body>
    <button class="location-btn" onclick="window.location.href='index.html'"><i class="fas fa-arrow-left"></i> Kies uw provincie</button>
    <h1>Kies uw regio:</h1>
    <div id="regions">
      <button onclick="setRegion('15')" class="button-p" role="button"><span class="text">Haaglanden</span></button>
      <button onclick="setRegion('16')" class="button-p" role="button"><span class="text">Hollands Midden</span></button>
      <button onclick="setRegion('17')" class="button-p" role="button"><span class="text">Rotterdam-Rijnmond</span></button>
      <button onclick="setRegion('18')" class="button-p" role="button"><span class="text">Zuid-Holland-Zuid</span></button>
    </div>
    <div id="helpbutton">
      <button class="help" onclick="window.location.href='help.html'" role = "button"><span>?</span></button>
    </div>
  </body>
</html>
