<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="menu.css">
    <link rel="icon" type="image/x-icon" href="logo.png">
    <title>Homepagina - Kies een provincie</title>
  </head>
  <body>
    <h1>Welkom, kies uw provincie:</h1>
    <script>
      function setRegion(region) {
        localStorage.setItem('selectedRegion', region);
        window.location.href = 'map.html';
      }
      document.addEventListener('keydown', function(event) {
        if (event.key === '1') {
          setRegion('3'); // Simulate click on Drenthe button when '1' is pressed
        } else if (event.key === '2') {
          setRegion('25'); // Simulate click on Flevoland button when '2' is pressed
        }else if (event.key === '3') {
          setRegion('2'); // Simulate click on Friesland button when '3' is pressed
        }else if (event.key === '4') {
          window.location.href='gelderland.html'; // Simulate click on Gelderland button when '4' is pressed
        }else if (event.key === '5') {
          setRegion('1'); // Simulate click on Groningen button when '5' is pressed
        }else if (event.key === '6') {
          window.location.href='limburg.html'; // Simulate click on Limburg button when '6' is pressed
        }else if (event.key === '7') {
          window.location.href='noordbrabant.html'; // Simulate click on Noord-Brabant button when '7' is pressed
        }else if (event.key === '8') {
          window.location.href='noordholland.html'; // Simulate click on Noord-Holland button when '8' is pressed
        }else if (event.key === '9') {
          window.location.href='overijssel.html'; // Simulate click on Overijssel button when '9' is pressed
        }else if (event.key === 'a') {
          setRegion('9'); // Simulate click on Utrecht button when 'a' is pressed
        }else if (event.key === 'b') {
          setRegion('19'); // Simulate click on Zeeland button when 'b' is pressed
        }else if (event.key === 'c') {
          window.location.href='zuidholland.html'; // Simulate click on Zuid-Holland button when 'c' is pressed
        }else if (event.key === 'h') {
          window.location.href='help.html'
        }else if (event.key === 'z') {
          setRegion('0');
        }
      });
    </script>
    <div id="provinces">
      <button onclick="setRegion('3')" class="button-p" role = "button"><span class="text">Drenthe</span></button>
      <button onclick="setRegion('25')" class="button-p" role="button"><span class="text">Flevoland</span></button>
      <button onclick="setRegion('2')" class="button-p" role="button"><span class="text">Friesland</span></button>
      <button class="button-p" onclick="window.location.href='gelderland.html'" role="button"><span class="text">Gelderland</span></button>
      <button onclick="setRegion('1')" class="button-p" role="button"><span class="text">Groningen</span></button>
      <button class="button-p" onclick="window.location.href='limburg.html'" role="button"><span class="text">Limburg</span></button>
      <button class="button-p" onclick="window.location.href='noordbrabant.html'" role="button"><span class="text">Noord-Brabant</span></button>
      <button class="button-p" onclick="window.location.href='noordholland.html'" role="button"><span class="text">Noord-Holland</span></button>
      <button class="button-p" onclick="window.location.href='overijssel.html'" role="button"><span class="text">Overijssel</span></button>
      <button onclick="setRegion('9')" class="button-p" role="button"><span class="text">Utrecht</span></button>
      <button onclick="setRegion('19')" class="button-p" role="button"><span class="text">Zeeland</span></button>
      <button class="button-p" onclick="window.location.href='zuidholland.html'" role="button"><span class="text">Zuid-Holland</span></button>
    </div>

    <div id="directbutton">
      <button onclick="setRegion('0')" class="button-p" role="button"><span>Of klik hier om alle meldingen te bekijken</span></button>
    </div>

    <div id="helpbutton">
      <button class="help" onclick="window.location.href='help.html'" role = "button"><span>?</span></button>
    </div>
  </body>
</html>
